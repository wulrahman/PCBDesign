<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PCB Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <textarea id="editor" placeholder="Enter commands here"> 
            <pcbLayout>
                <!-- Define components and their positions -->
                <command type="add">
                    <attribute key="type" value="roundpad" />
                    <attribute key="x" value="105" />
                    <attribute key="y" value="155" />
                    <attribute key="outerRadius" value="15" />
                    <attribute key="innerRadius" value="5" />
                </command>
                <command type="add">
                    <attribute key="type" value="outline" />
                    <attribute key="x" value="90" />
                    <attribute key="y" value="140" />
                    <attribute key="width" value="30" />
                    <attribute key="height" value="30" />
                </command>
                <command type="add">
                    <attribute key="type" value="label" />
                    <attribute key="x" value="95" />
                    <attribute key="y" value="130" />
                    <attribute key="text" value="Round Pad" />
                </command>
            
                <command type="add">
                    <attribute key="type" value="squarepad" />
                    <attribute key="x" value="250" />
                    <attribute key="y" value="150" />
                    <attribute key="width" value="20" />
                    <attribute key="height" value="20" />
                </command>
                <command type="add">
                    <attribute key="type" value="outline" />
                    <attribute key="x" value="235" />
                    <attribute key="y" value="135" />
                    <attribute key="width" value="40" />
                    <attribute key="height" value="40" />
                </command>
                <command type="add">
                    <attribute key="type" value="label" />
                    <attribute key="x" value="240" />
                    <attribute key="y" value="120" />
                    <attribute key="text" value="Square Pad" />
                </command>
            
                <command type="add">
                    <attribute key="type" value="squarepad" />
                    <attribute key="x" value="400" />
                    <attribute key="y" value="300" />
                    <attribute key="width" value="20" />
                    <attribute key="height" value="20" />
                </command>
                <command type="add">
                    <attribute key="type" value="outline" />
                    <attribute key="x" value="385" />
                    <attribute key="y" value="285" />
                    <attribute key="width" value="40" />
                    <attribute key="height" value="40" />
                </command>
                <command type="add">
                    <attribute key="type" value="label" />
                    <attribute key="x" value="390" />
                    <attribute key="y" value="270" />
                    <attribute key="text" value="Another Pad" />
                </command>
            
                <command type="add">
                    <attribute key="type" value="squarepad" />
                    <attribute key="x" value="200" />
                    <attribute key="y" value="400" />
                    <attribute key="width" value="20" />
                    <attribute key="height" value="20" />
                </command>
                <command type="add">
                    <attribute key="type" value="outline" />
                    <attribute key="x" value="185" />
                    <attribute key="y" value="385" />
                    <attribute key="width" value="40" />
                    <attribute key="height" value="40" />
                </command>
                <command type="add">
                    <attribute key="type" value="label" />
                    <attribute key="x" value="190" />
                    <attribute key="y" value="370" />
                    <attribute key="text" value="Square Pad" />
                </command>
            
                <command type="add">
                    <attribute key="type" value="squarepad" />
                    <attribute key="x" value="500" />
                    <attribute key="y" value="400" />
                    <attribute key="width" value="20" />
                    <attribute key="height" value="20" />
                </command>
                <command type="add">
                    <attribute key="type" value="outline" />
                    <attribute key="x" value="485" />
                    <attribute key="y" value="385" />
                    <attribute key="width" value="40" />
                    <attribute key="height" value="40" />
                </command>
                <command type="add">
                    <attribute key="type" value="label" />
                    <attribute key="x" value="490" />
                    <attribute key="y" value="370" />
                    <attribute key="text" value="Square Pad" />
                </command>
            
                <!-- Add connections between components if needed -->
                <command type="connect">
                    <attribute key="component1" value="0" />
                    <attribute key="component2" value="4" />
                </command>
                <command type="connect">
                    <attribute key="component1" value="4" />
                    <attribute key="component2" value="10" />
                </command>
            </pcbLayout>
            
        </textarea>
        <div id="pcb-container"></div>
        <button id="auto-route-btn">Auto Route</button> <!-- Button to trigger auto-routing -->

    </div>

    <script src="PCBLayout.js"></script>
    <script src="AutoRoute.js"></script>
    <script src="script.js"></script>


</body>
</html>
